<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Styling Form Elements with Flexbox</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <form action="post">
    <ul class="wrapper">
      <li class="form-row"><label for="name">Name</label><input type="text" id="name"></li>
      <li class="form-row"><label for="townborn">Town you were born in</label><input type="text" id="townborn"></li>
      <li class="form-row"><label for="email">Email Address</label><input type="email" id="email"></li>
      <li class="form-row"><button type="submit">Submit</button></li>
    </ul>
  </form>
</body>

</html>
